{% extends "views/components/widgets/base.htm" %}
{% load i18n %}

{% block form %}
<!--ko let: {self: $data} -->
<div class="row widget-wrapper" data-bind="class: nodeCssClasses">
    <div class="form-group">
        <span class="control-label widget-input-label" data-bind="text:label, class: nodeCssClasses"></span>
        <!-- ko if: node -->
        <i data-bind="css: {'ion-asterisk widget-label-required': node.isrequired}"></i>
        <!-- /ko -->
        <div class="col-xs-12 resource-instance-wrapper" data-bind="class: nodeCssClasses">
            <select style="display:inline-block;"
                data-bind="
                    disable: disabled,
                    select2Query: {
                        select2Config: select2Config
                    },
                    attr: {'data-label': label}
                "></select>
        </div>
    </div>

    <div class="rr-widget">
        <!-- ko if: inclusionRuleToAdd() -->
        <div class="rr-table">
            <div style="display: flex; flex-direction: column;">
                <div class='rr-table-row'>
                    <div class="rr-table-row-initial">
                        <!-- ko if: canInspectRule() -->
                        <div class='rr-table-column icon-column'>
                            <button data-bind="click: function(){goToInspectUrl(inclusionRuleToAdd())}, clickBubble: false,
                                    attr: {'aria-label': 'Search'}
                            ">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </div>
                        <!-- /ko -->
                        <div class="rr-table-column" style="flex-grow: 1; cursor: pointer;">
                            <div class="rr-table-instance-label">
                                Name: <span data-bind="text: displayName()"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /ko -->
    </div>

</div>
<!-- /ko -->
{% endblock form %}

{% block config_form %}
<div>
    <div class="control-label">
        <span data-bind="text: ''"></span>
    </div>
    <div class="col-xs-12 pad-no crud-widget-container">
        <input
            class="form-control input-md widget-input"
            data-bind="
                attr: {placeholder: '', 'aria-label': ''},
                value: placeholder,
                valueUpdate: 'keyup'
            "
        >
    </div>
</div>
<div class="control-label">
    <span data-bind="text: ''"></span>
</div>
<div>
    <div class="form-group">
        <div class="col-xs-12 resource-instance-wrapper">
            <select style="display:inline-block;"
                data-bind="
                    select2Query: {
                        select2Config: select2Config
                    },
                    attr: {'data-label': ''}
                "></select>
        </div>
    </div>
</div>
{% endblock config_form %}

{% block report %}
<dt data-bind="text: label, class: nodeCssClasses"></dt>
<!-- ko if: value() -->
    <dd data-bind="text: displayName, class: $parent.nodeCssClasses">
    </dd>
<!-- /ko -->
{% endblock report %}
